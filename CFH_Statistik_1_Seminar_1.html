### HÃ¤ufigkeiten

&lt;br&gt;&lt;br&gt;

- Ziel: Daten effizient zusammenfassen

- **In Publikationen** werden i.d.R. beide angegeben und oft im Format `\(n (\%)\)` berichtet

&lt;br&gt;
